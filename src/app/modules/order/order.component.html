<div class="container">
  <div class="row">
    <div class="col-12 text-start">
      <h1>Menu</h1>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="col-12" style="margin-bottom: 10px;" *ngFor="let menu of data;">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{menu.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row justify-content-start">
                <div class="col-12">
                  <img [src]="'../assets/fired-pork.jpg'" width="240px">
                </div>
                <div class="col-12 text-start" style="margin-top: 2rem;">
                  {{menu.description}}
                </div>
                <div class="col-12 text-end" style="margin-top: 10px;">
                  <span>
                    {{menu.price}} bath
                  </span>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center quantity-control" style="margin-top: 2rem">
                <button mat-icon-button (click)="decrementMenu(menu)">
                  <mat-icon>remove</mat-icon>
                  <span>-</span>
                </button>
                <span>{{ menu.quantity }}</span>
                <button mat-icon-button (click)="incrementMenu(menu)">
                  <mat-icon>add</mat-icon>
                  <span>+</span>
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="col-4">
        <mat-card>
          <mat-card-header style="margin-bottom: 2rem;">
            <mat-card-title>Summary</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngFor="let menu of data">
              <div class="d-flex justify-content-between" style="margin-bottom: 1rem;" *ngIf="menu.quantity !== 0">
                <div>{{menu.name}}</div>
                <div>{{menu.quantity}} Qty.</div>
              </div>
            </ng-container>
            <ng-container>
              <span class="text-start">
                <h4 style="margin-bottom: 0px !important;">Total</h4>
              </span>
              <div class="d-flex justify-content-between">
                <div></div>
                <div>{{calculateTotalSum()}} Bath</div>
              </div>
            </ng-container>
          </mat-card-content>
        </mat-card>
        <div class="text-end" style="margin-top: 1rem">
          <button mat-flat-button color="primary" class="mr-2" (click)="order()">Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
